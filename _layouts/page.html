---
layout: default
---

<div class="page-wrapper">
  {% if page.description %}
    <div class="page-header">
      <div class="container">
        <p class="page-description">{{ page.description }}</p>
      </div>
    </div>
  {% endif %}

  <div class="page-content">
    <div class="container">
      {{ content }}
    </div>
  </div>
</div>
