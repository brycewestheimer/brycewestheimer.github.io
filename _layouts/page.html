---
layout: default
---

<div class="page-wrapper">
  <div class="page-header">
    <div class="container">
      <h1 class="page-title">{{ page.title | default: "Page" }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>

  <div class="page-content">
    <div class="container">
      {{ content }}
    </div>
  </div>
</div>
